
name: weekly-metrics
on:
  schedule:
    - cron: '0 7 * * TUE'  # 07:00 CET Tuesdays
  workflow_dispatch:
jobs:
  rollup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      deployments: read
    steps:
      - uses: actions/checkout@v4
      - name: Ensure metrics dir
        run: mkdir -p docs/metrics
      - name: Write placeholder metrics
        run: |
          dt=$(date -u +%Y-%m-%d)
          echo "{\"date\": \"$dt\", \"status\": \"ok\"}" > docs/metrics/weekly.json
      - name: Commit results
        run: |
          git config user.name "metrics-bot"
          git config user.email "metrics-bot@users.noreply.github.com"
          git add docs/metrics/* || true
          git commit -m "chore(metrics): weekly rollup" || echo "no changes"
          git push || true
